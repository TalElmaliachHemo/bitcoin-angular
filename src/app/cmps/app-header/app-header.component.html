<header class="app-header main-layout" [class.menu-opened]="menuClass">
    <span class="logo">
        <a routerLink="/" routerLinkActive="active"> Mr. BitCoin </a>
    </span>
    <nav class="nav-app" *ngIf="isLoginSignupPath">
        <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" (click)="closeMenu()">Home</a>
        <a routerLink="/contact" routerLinkActive="active" (click)="closeMenu()">Contacts</a>
        <a routerLink="/statistic" routerLinkActive="active" (click)="closeMenu()">Statistics</a>
        <span class="separator">|</span>
        <button class="btn-logout" (click)="logout()">Logout</button>
    </nav>
    <button class="toggle-menu" *ngIf="isLoginSignupPath" (click)="openMenu()">

    </button>
